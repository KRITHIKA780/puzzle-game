<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>8-Puzzle Solver</h1>
        
        <div class="controls">
            <div class="algorithm-select">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bfs">Breadth-First Search (BFS)</option>
                    <option value="dfs">Depth-First Search (DFS)</option>
                    <option value="astar" selected>A* Search</option>
                </select>
            </div>
            <button id="randomize-btn" class="secondary-btn">Randomize</button>
            <button id="solve-btn" class="primary-btn">Solve!</button>
        </div>

        <div class="game-area">
            <div class="grid-container" id="grid">
                <!-- Tiles generated by JS -->
            </div>
        </div>

        <div class="stats-area">
            <p id="status-text">Ready to start.</p>
            <div class="step-controls" style="display: none;">
                <button id="prev-btn" disabled>Prev</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
            <div class="progress-bar-container" style="display:none;">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
